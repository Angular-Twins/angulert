<li class="dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-click="showTray = !showTray"><span class="badge pull-right">{{alerts.length}}</span>
    <i class="glyphicon glyphicon-bell"></i>
  </a>
  <div class="angulert-tray" ng-show="showTray">
    <div class="angulert" ng-repeat="alert in alerts" ng-class="alert.classes">
      <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="deleteAlert(alert)">&times;</button> -->
      <div class="row">
        <div class="col-xs-2">
          <span class="angulert-icon glyphicon glyphicon-envelope"></span>
        </div>
        <div class="col-xs-10">
          <div class="angulert-message">{{alert.message}}</div>
        </div>
      </div>
    </div>
    <div ng-show="alerts.length === 0">No alerts</div>
  </div>
</li>
